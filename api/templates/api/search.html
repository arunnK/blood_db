	
{% extends "api/base.html" %}

{% block title %}
Login
{% endblock %}

{% block css %}
<link rel="stylesheet" href="/static/login/style.css" media="screen" type="text/css" />
{% endblock %}

{% block content %}
	<div class="login-card">
 		<div id="login"><h3>Authorization Required<h3></div><br>
  		<form class="form-horizontal" name="LoginForm" action="/login/" method="post">
        {% csrf_token %}
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}" />
        {% endif %}
        <div class="control-group">
            <label class="control-label" for="username"></label>
            <div class="controls">
                <input type="text" id="username" name="username"  placeholder="Username">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="password"></label>
            <div class="controls">
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn">Login</button>
            </div>
        </div>
        </form>

 	 	<!--<div class="login-help">
		   <a href="/register">Register</a> .<a href="#">Forgot Password</a>
		</div>-->
	</div>

{% endblock %}
