{% extends "api/base.html" %}

{% block title %}
Login
{% endblock %}

{% block css %}
{% load render_table from django_tables2 %}
<link rel="stylesheet" href="/static/login/style.css" media="screen" type="text/css" />
<link rel="stylesheet" href="/static/django_tables2/themes/paleblue/css/screen.css" />
{% endblock %}

{% block content %}
	<div class="login-card">
 		<div id="login"><h3>Search by Group<h3></div><br>
  		<form class="form-horizontal" name="LoginForm" action="/search/" method="get">
        {% csrf_token %}
        <label id="blood_text" for="blood_group">Blood Group</label>
        <select name="blood_group" >
         <option value="A">A</option>
        <option value="B">B</option>
        <option value="O">O</option>
         <option value="AB">AB</option>
        </select>
        <select name="rh_factor">
         <option value="+">+</option>
        <option value="-">-</option>
        </select>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn">Search</button>
            </div>
        </div>
        </form>
        <a href="/main/">Back</a>
	</div>
     {% render_table data %}

{% endblock %}
